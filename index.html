<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Employee Data Form</title>
  <style>
    body { font-family: Arial, sans-serif; max-width: 600px; margin: auto; padding: 20px; }
    input, select, textarea { width: 100%; padding: 8px; margin: 6px 0; }
    button { background: #4CAF50; color: white; padding: 10px 20px; border: none; cursor: pointer; }
    button:hover { background: #45a049; }
  </style>
</head>
<body>
  <h2>Employee Information Form</h2>
  <form id="empForm">
    <input type="text" name="EmpID" placeholder="Employee ID" required>
    <input type="text" name="Name" placeholder="Name" required>
    <input type="text" name="Department" placeholder="Department">
    <input type="text" name="Designation" placeholder="Designation">
    <label>Joining Date:</label>
    <input type="date" name="Joining_Date">
    <label>DOB:</label>
    <input type="date" name="DOB">
    <input type="text" name="Mobile" placeholder="Mobile">
    <input type="email" name="EmailID" placeholder="Email ID">
    <input type="text" name="Aadhar_number" placeholder="Aadhar Number">
    <input type="text" name="PAN" placeholder="PAN">
    <input type="text" name="BloodGroup" placeholder="Blood Group">
    <input type="text" name="FatherName" placeholder="Father's Name">
    <textarea name="Address" placeholder="Address"></textarea>
    <label>Marriage Anniversary:</label>
    <input type="date" name="MarriageAnniversary">
    <button type="submit">Submit</button>
  </form>

  <p id="msg"></p>

  <script>
    const form = document.getElementById('empForm');
    const msg = document.getElementById('msg');
    const scriptURL = https://script.google.com/u/0/home/projects/19kHIyQ0LoIiYb7jK-_uVyY140IGVp0XqNEIe4EDtKTRmp2zvxWOOdIJq/edit; // paste your web app URL

f

    form.addEventListener('submit', e => {
      e.preventDefault();
      const data = Object.fromEntries(new FormData(form).entries());
      
      fetch(scriptURL, {
        method: 'POST',
        body: JSON.stringify(data),
        headers: { 'Content-Type': 'application/json' }
      })
      .then(res => res.json())
      .then(response => {
        msg.textContent = response.message;
        form.reset();
      })
      .catch(err => msg.textContent = 'Error: ' + err.message);
    });
  </script>
</body>
</html>
